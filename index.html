<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="matrix-rules">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="matrix-rules__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <article class="todo">
      <p class="todo__add-task">
        <label class="todo__block-title" for="new-task-input">Add Item</label>
      </p>
      <div class="todo__add-form">
        <input class="todo__add-input todo__input" id="new-task-input" type="text">
        <button class="todo__btn todo__btn_add">Add</button>
      </div>
      <h3 class="todo__block-title">Todo</h3>
      <ul class="todo__tasks todo__tasks_incomplete" id="incompleted-tasks">
        <li class="todo__task todo-task">
          <input class="todo-task__checkbox" type="checkbox">
          <label class="todo-task__name">Pay Bills</label>
          <input class="todo-task__input todo__input" type="text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_remove"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
        <li class="todo__task todo-task todo-task_edit-mode">
          <input class="todo-task__checkbox" type="checkbox">
          <label class="todo-task__name">Go Shopping</label>
          <input class="todo-task__input todo__input" type="text" value="Go Shopping">
          <button class="todo__btn todo__btn_edit">Save</button>
          <button class="todo__btn todo__btn_remove"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
      <h3 class="todo__block-title">Completed</h3>
      <ul class="todo__tasks todo__tasks_complete" id="completed-tasks">
        <li class="todo__task todo-task">
          <input class="todo-task__checkbox" type="checkbox" checked>
          <label class="todo-task__name">See the Doctor</label>
          <input class="todo-task__input todo__input" type="text">
          <button class="todo__btn todo__btn_edit">Edit</button>
          <button class="todo__btn todo__btn_remove"><img src="./remove.svg" alt="remove-icon"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
